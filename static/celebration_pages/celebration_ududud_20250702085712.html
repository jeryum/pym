<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ududud!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #16213e;
            color: #e94560;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f9c74f;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .birthday-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            backdrop-filter: blur(5px);
        }
        .cake {
            font-size: 5rem;
            margin: 2rem 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="animation"></canvas>
    <div class="container" data-aos="fade-up">
        <h1>ðŸŽ‰ Happy 686565th Birthday, ududud! ðŸŽ‰</h1>
        <div class="birthday-info" data-aos="fade-up" data-aos-delay="200">
            <p>Born on: 2025-07-19</p>
            <p>Today is your special day!</p>
        </div>
        <div class="cake" data-aos="zoom-in">ðŸŽ‚</div>
        <p data-aos="fade-up" data-aos-delay="400">Wishing you a fantastic celebration!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Animation script
        const canvas = document.getElementById('animation');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        
        // Confetti animation
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.size = Math.random() * 10 + 5;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.rotation = Math.random() * 0.2 - 0.1;
                this.rotationSpeed = Math.random() * 0.1 - 0.05;
                this.shape = Math.random() > 0.5 ? 'square' : 'circle';
            }
            
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 2;
                this.angle += 0.1;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height) {
                    this.y = Math.random() * -50;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.fillStyle = this.color;
                
                if (this.shape === 'square') {
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        const confetti = [];
        for (let i = 0; i < 100; i++) {
            confetti.push(new Confetti());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confetti.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
    </script>
</body>
</html>
